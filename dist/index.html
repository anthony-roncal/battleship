<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Odin Battleship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <h1>Battleship</h1>
    <p class="message"></p>
    <div class="shipyard">
      <div>
        <button class="rotateBtn-horizontal hide"></button>
        <div id="carrier" class="ship"></div>
      </div>
      <div>
        <button class="rotateBtn-horizontal hide"></button>
        <div id="battleship" class="ship"></div>
      </div>
      <div>
        <button class="rotateBtn-horizontal hide"></button>
        <div id="cruiser" class="ship"></div>
      </div>
      <div>
        <button class="rotateBtn-horizontal hide"></button>
        <div id="submarine" class="ship"></div>
      </div>
      <div>
        <button class="rotateBtn-horizontal hide"></button>
        <div id="destroyer" class="ship"></div>
      </div>
    </div>
    <div class="shipyard-labels">
      <p class="shipyard-label">Carrier (5 spaces)</p>
      <p class="shipyard-label">Battleship (4 spaces)</p>
      <p class="shipyard-label">Cruiser (3 spaces)</p>
      <p class="shipyard-label">Submarine (3 spaces)</p>
      <p class="shipyard-label">Destroyer (2 spaces)</p>
    </div>
    <button class="restart hide">Play again</button>
    <div class="grid-container">
      <div>
        <h3>Player</h3>
        <div class="player-grid"></div>
      </div>
      <div>
        <h3>Computer</h3>
        <div class="computer-grid"></div>
      </div>
    </div>
  </body>
</html>
